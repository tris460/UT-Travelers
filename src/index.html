<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UTTravelers</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var dataCareers = google.visualization.arrayToDataTable([
          ['Career', 'Students'],
          ['TIDSM', 11],
          ['TIARD', 2],
          ['MAI', 2],
          ['PA', 2],
          ['DNAM', 7]
        ]);
        var dataPrograms = google.visualization.arrayToDataTable([
          ['Program', 'Students'],
          ['Summer Camps in the USA', 11],
          ['Summer Camps in Canada', 8],
          ['Work and Travel in the USA', 4],
          ['Inter and trainee programs', 1],
        ]);

        var optionsCareers = {
          title: 'Careers'
        };
        var optionsPrograms = {
          title: 'Programs'
        };

        var chartCareers = new google.visualization.PieChart(document.getElementById('piechart-careers'));
        var chartPrograms = new google.visualization.PieChart(document.getElementById('piechart-programs'));

        chartCareers.draw(dataCareers, optionsCareers);
        chartPrograms.draw(dataPrograms, optionsPrograms);
      }
    </script>
</head>
<body>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
