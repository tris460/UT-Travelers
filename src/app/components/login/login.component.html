<div class="login row">
  <div class="content col-md-6 offset-md-3">
    <div class="flex-wrap">
      <!-- Content Login-->
      <div class="content-login">
        <div class="content-title">
          <p>Login</p>
        </div>
        <!-- Inputs -->
        <div class="login-input">
          <input type="text" placeholder="Email">
          <input type="password" placeholder="Password">
        </div>
        <!-- Button -->
        <button type="button" class="btn-login mx-auto d-flex">Login</button>
        <p>Forgot your password?</p>
      </div>
      <!-- Content Register -->
      <div class="content-register">
        <div class="content-title">
          <p>Register</p>
        </div>
        <!-- Inputs -->
        <div class="register-input">
          <input type="email" placeholder="Institutional email">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm password">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Last name">
          <input type="date" placeholder="Birthday">
          <input type="tel" placeholder="Phone">
          <input type="text" placeholder="Career">
        </div>
        <!-- Button -->
        <button type="button" class="btn-login mx-auto d-flex">Register</button>
      </div>
    </div>
  </div>
</div>
