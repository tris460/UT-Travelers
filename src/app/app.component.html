<!-- Menu bar -->
<div class="menu">
  <!-- Logo -->
  <div class="logo">
    <img src="../../../assets/logo-green.png" alt="UT-Travelers logo">
  </div>
  <!-- Links -->
  <div class="links">
    <a href="#home">Home</a>
    <a href="#statistics" *ngIf="login && rolUser=='admin'">Statistics</a>
    <a href="#programs" *ngIf="rolUser=='user'">Programs</a>
    <a href="#experiences">Experiences</a>
    <a href="#forum">Forum</a>
    <a href="#about">About</a>
    <a routerLink="/login" (click)="showInfo=false" *ngIf="!login">Login</a>
    <a *ngIf="login">Logout</a>
  </div>
</div>

<!-- Menu responsive -->
<div class="menu-responsive">
  <!-- Icon -->
  <div class="icon">
    <i class="fa-solid fa-bars"></i>
  </div>
  <!-- Logo -->
  <div class="logo mx-auto d-block">
    <img src="../../../assets/logo-green.png" alt="UT-Travelers logo">
  </div>
  <!-- Links -->
  <div class="links">
    <br><a href="#home">Home</a><br>
    <a href="#statistics" *ngIf="login && rolUser=='admin'">Statistics</a><br>
    <a href="#programs" *ngIf="rolUser=='user'">Programs</a><br>
    <a href="#experiences">Experiences</a><br>
    <a href="#forum">Forum</a><br>
    <a href="#about">About</a><br>
    <a routerLink="/login" (click)="showInfo=false" *ngIf="!login">Login</a>
    <a *ngIf="login">Logout</a>
  </div>
</div>

<router-outlet></router-outlet>

<!-- Information -->
<div class="info" *ngIf="showInfo">
  <app-main id="home" *ngIf="!login"></app-main>
  <app-user id="home" *ngIf="login"></app-user>
  <app-statistics id="statistics" *ngIf="login && rolUser=='admin'"></app-statistics>
  <app-programs id="programs" *ngIf="rolUser=='user'"></app-programs>
  <app-experiences id="experiences"></app-experiences>
  <app-forum id="forum"></app-forum>
  <app-footer id="about"></app-footer>
</div>
